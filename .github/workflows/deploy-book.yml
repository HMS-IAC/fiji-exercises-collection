name: deploy-book

# Run this when the main branch changes
on:
  push:
    branches:
    - main
 
jobs:
  deploy-book:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Install dependencies
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Build the book
      - name: Build the book
        run: |
          jupyter-book build .

      # # Create a .nojekyll file to avoid Jekyll processing.
      # # It can be necessary for GitHub Pages to render the book correctly.
      # - name: Create .nojekyll file
      #   run: echo "" > ./_build/html/.nojekyll
  
      - name: Deploy the book
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_build/html
